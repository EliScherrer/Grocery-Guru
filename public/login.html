<html>
    <head>
        <title>Grocery Guru Login</title>
        <link rel="stylesheet" href="./css/login.css"/>
        <script type = "text/javascript" src="./js/login.js"></script>
        <script type = "text/javascript" src="./js/function.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="main">
            <h2>Grocery Guru</h2>
            <form id="form_id" method="post" name="myform">
                <label>User Name :</label>
                <input type="text" name="username" id="username"/>
                <label>Password :</label>
                <input type="password" name="password" id="password"/>
                <input type="button" value="Login" id="login" onclick="validateUser()"/>
								<input type="button" value="Create Account" id="createAccount" onclick="createUser()"/>
            </form>
            <span>
							<b class="note">default users: user1,user2,user3,user4,user5 </b>
							<b class="valid"><br/>with corresponding passwords: pass1,pass2,...</b>
						</span>
        </div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>List 1</title>
        <link rel="stylesheet" href=".\css\list.css"/>
    </head>

    <div class="left">
            <h2><font size="12">Grocery Guru</font></h2>
    </div>
        
    <div class="right">
        <h2><font size="12">Recipes</font></h2>
    </div>

    <body>
        <table id="ingredients">
            <tr>
                <th>Name</th>
                <th>Quantity</th> 
                <th>Type</th>
    	        <th>Acquired</th>
            </tr>
            <tr>
                <td>Milk</td>
                <td>1 (gallon)</td> 
                <td>Dairy</td>
                <td>Box</td>
            </tr>
            <tr>
                <td>Chicken Breast</td>
                <td>2 (lbs)</td> 
                <td>Protien</td>
                <td>Box</td>
            </tr>
            <tr>
                <td>Spinach</td>
                <td>1 (lbs)</td> 
                <td>Vegetable</td>
                <td>Box</td>
            </tr>
        </table>
        
        <h1>Completed</h1>

        <table id="completed_ingredients">
                <tr>
                    <th>Name</th>
                    <th>Quantity</th> 
                    <th>Type</th>
                    <th>Acquired</th>
                </tr>
                <tr>
                    <td>Apples</td>
                    <td>1 (gallon)</td> 
                    <td>Fruit</td>
                    <td>Box</td>
                </tr>
            </table>
    </body>
</html>

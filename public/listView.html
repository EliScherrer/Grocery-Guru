<html>
    <head>
        <title>List 1</title>
        <link rel="stylesheet" href="./css/listView.css"/>
        <script type = "text/javascript" src="./js/listView.js"></script>
        <script type = "text/javascript" src="./js/functions.js"></script>
    </head>

<body onload="body_onLoad()">
    <div id="divStart">
        <label id="lblGroceryGuruHomeTitle"><a href="/home" style="color: #4B5043;">Grocery Guru</a></label>
        <!-- <label id="lblListView">List View</a></label> -->
        <button type="button" id="btnRecipes" onclick="goToAddRecipe()">Add Recipe</button>
        <input type="text" id="Item" placeholder="NewItem...">
        <input type="text" id="Quantity" placeholder="Quantity...">
        <input type="text" id="Type" placeholder="Type...">
        <button onclick="newItem()" class="addBtn">Add Item</button>
        <button onclick="deleteCurrentList()" class="delBtn">Delete list</button>
    </div>

		<div class="dropdown">
        <button onclick="myDropList()" class="dropbtn">Invite Friend to Edit List</button>
        <div id="myDropdown" class="dropdown-content">
        </div>
    </div>

    <div id="divTable">
        <table id="ingredients"></table>
    </div>

		<div id="divTableRecipe">
        <table id="recipes"></table>
    </div>

    <div id="id01" class="modal">
          <div class="container">
            <label><b>Name:</b></label>
            <input type="text" placeholder="Enter Name" id="c_item" required>
            <label><b>Quantity:</b></label>
            <input type="text" placeholder="Enter Quantity" id="c_quantity" required>
            <label><b>Type:</b></label>
            <input type="text" placeholder="Enter Name" id="c_type" required>
            <label><b>Acquired:</b></label>
            <input type="text" placeholder="Enter Acquired" id="c_acquired" required>


            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" onclick="change_row()">Submit</button>
            </div>
          </div>

      </div>
    </body>
</html>

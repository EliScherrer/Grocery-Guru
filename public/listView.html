<body onload="body_onLoad()">

        <label id="lblGroceryGuruHomeTitle"><a href="/home" style="color: #ffffff;">Grocery Guru</a></label>
        <label id="lblListView">List View</a></label>
        <button type="button" id="btnRecipes" onclick="goToAddRecipe()">Recipes</button>
        <input type="text" id="Item" placeholder="NewItem...">
        <input type="text" id="Quantity" placeholder="Quantity...">
        <input type="text" id="Type" placeholder="Type...">

        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>

            <input type="password" placeholder="Enter Password" name="psw" required>

            </div>
          </div>
        </form>
